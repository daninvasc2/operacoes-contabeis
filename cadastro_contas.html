    <script src="assets/js/db.js"></script>
</head>
<body>
    <header >
        <div style="height: 60px; background: #f2f9ee">
            <nav class="navbar navbar-expand-lg navbar-light top-navbar" data-toggle="sticky-onscroll">
                <div class="container">
                    <a class="navbar-brand" href="#">Simulador Web Operações Contábeis</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav pull-right">
                            <li class="nav-item">
                                <a class="nav-link active" href="./index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cadastro_contas.html">Cadastros de Contas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./lancamentos.html">Lançamentos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Relatórios</a>

            </nav>
        </div>
    </header>

    <main class="container">
        <h3>Cadastro de plano de contas</h3>
        <form id="contasForm">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label class="form-label" for="codigo">Código da conta</label>
                        <input class="form-control" type="text" name="codigo" id="codigo" placeholder="Digite o código da conta" required>            
                    </div>
                </div>
                
                <div class="col-sm">
                    <div class="form-group">
                        <label class="form-label" for="descricao">Nome da conta</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome da conta" required>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" id="btn-submit" class="form-control btn btn-outline-secondary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <h3 class="col-md-4">Listagem das contas</h3>
            <span class="col-md-4"></span>
            <input id="inputCodigoFiltro" type="text" class="form-control col-md-3 mb-1 mr-1" placeholder="Insira o código do PC">
            <button id="filtrarPorCodigo" class="btn btn-secondary mb-1">Filtrar</button>
        </div>
        <table id="contasTable" class="table table-stripped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    
    <footer>
        <script src="assets/js/cadastro_contas.js"></script>
    </footer>

</body>
</html>
